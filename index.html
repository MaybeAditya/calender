<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Our Cute Calendar ğŸ’–</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Background bubbles -->
<div class="bg-bubbles" aria-hidden="true">
  <div class="bubble" style="width:220px;height:220px;left:6%;top:8%;"></div>
  <div class="bubble" style="width:160px;height:160px;right:6%;bottom:12%;"></div>
</div>

<div class="app">
  <div>
    <div class="header">
      <div class="brand">
        <div class="logo">ğŸ’•</div>
        <div>
          <h1>Our Little Calendar</h1>
          <div class="sub">cute, private, remembers everything</div>
        </div>
      </div>

      <div class="controls">
        <button id="prevBtn" class="btn">â—€</button>
        <div style="min-width:160px; text-align:center">
          <div id="monthLabel" class="monthName"></div>
          <div class="small" id="monthShort"></div>
        </div>
        <button id="nextBtn" class="btn">â–¶</button>
        <button id="todayBtn" class="btn ghost">Today</button>
      </div>
    </div>

    <div class="calendarWrap">
      <div class="grid" id="weekdayRow"></div>
      <div id="calendarGrid" class="grid"></div>
    </div>

    <div class="footer">
      Tip: click any day to add a note or tap hearts â€” saving pops cute hearts ğŸˆ
    </div>
  </div>

  <aside class="sidebar">
    <div class="stats">
      <div class="statsTop">
        <div>
          <strong>Monthly Stats</strong>
          <div class="small" id="statsDetail">â€”</div>
        </div>
        <div class="statsRight">
          <div id="togetherCount">0</div>
          <div class="small">days together</div>
        </div>
      </div>
      <div id="monthPercent" class="small"></div>
    </div>

    <div class="legend">
      <div class="legendItem">â¤ï¸ you</div>
      <div class="legendItem">ğŸ’– gf</div>
      <div class="legendItem">ğŸ’ both</div>
    </div>

    <button id="exportBtn" class="btn">Export JSON</button>
    <label class="btn">
      Import JSON
      <input id="importFile" type="file" accept="application/json" hidden>
    </label>
    <button id="clearBtn" class="btn dashed">Clear Month</button>
  </aside>
</div>

<!-- Modal -->
<div id="overlay" class="overlay">
  <div class="modal">
    <h3 id="modalTitle"></h3>

    <div class="toggles">
      <button id="youBtn" class="toggleBtn">â¤ï¸ You</button>
      <button id="gfBtn" class="toggleBtn">ğŸ’– GF</button>
    </div>

    <textarea id="noteField" class="noteField" placeholder="Write something sweetâ€¦"></textarea>

    <div class="modalActions">
      <button id="deleteBtn" class="btn ghost">Delete</button>
      <div>
        <button id="closeBtn" class="btn">Close</button>
        <button id="saveModalBtn" class="btn primary">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
